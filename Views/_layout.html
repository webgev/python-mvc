<!DOCTYPE html>
<html> 
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous" />
    <script type="text/javascript" src="{{ url_for('static', filename='api.js') }}"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="/static/images/favicon.png')}}">
</head>
<body>
   
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Webgev</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            {% for href, id, caption in menu %}
                <li class="nav-item {% if id == active_page %} active {% endif %}">
                    <a class="nav-link" href="{{ href|e }}">{{ caption|e }}</a>
                </li>
            {% endfor %}
           
          </ul>
        </div>
      </div>
    </nav>
    
    <div class="container">
      {% if user %}
        <div> {{user.get("name")}}</div>
        <a href="/auth/exit"> Выход </a>
      {% else %}
        <a href="/auth/"> Войти </a>
      {% endif %}
      <div class="row">
	    {% block left %}{% endblock %}
        
        <!-- /.col-lg-3 -->

        <div class="col-lg-9">
          {% block content %}{% endblock %}
        </div>
        <!-- /.col-lg-9 -->

      </div>

    </div>
</body>
</html>
